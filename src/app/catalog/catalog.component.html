<table>
    <tr>
        <th>Назва товару</th>
        <th>Картинка</th>
        <th>Ціна</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td> <img style="heigth:150px; width:150px;" [src]="item.image" alt=""></td>
        <td>{{item.price}} грн</td>
        <td *ngIf="userLogged"><button (click)="deleteItem(item._id)">Delete</button></td>
    </tr>

</table>
